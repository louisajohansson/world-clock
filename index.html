<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <form>
        <select id="city">
          <option value="">Select a city…</option>
          <option value="Asia/Seoul">Seoul</option>
          <option value="Europe/London">London</option>
          <option value="America/New_York">New York</option>
          <option value="Australia/Sydney">Sydney</option>
        </select>
      </form>
      <div id="all-cities">
        <div class="city" id="seoul">
          <div>
            <h2>Seoul🇰🇷</h2>
            <div class="date">November 22th 2024</div>
          </div>
          <div class="time">1:48:15<small>AM</small></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
            <div class="date">November 22th 2024</div>
          </div>
          <div class="time">1:48:15<small>AM</small></div>
        </div>
        <div class="city" id="nyc">
          <div>
            <h2>New York🇺🇸</h2>
            <div class="date">November 22th 2024</div>
          </div>
          <div class="time">1:48:15<small>AM</small></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney🇦🇺</h2>
            <div class="date">November 22th 2024</div>
          </div>
          <div class="time">1:48:15<small>AM</small></div>
        </div>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/louisajohansson" target="_blank"
          >Louisa Johansson</a
        >
        and is
        <a
          href="https://github.com/louisajohansson/world-clock/tree/main"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://world-clock-plus-add-on.netlify.app" target="_blank"
          >Netlify</a
        >!
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
